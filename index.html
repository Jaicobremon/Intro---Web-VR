<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box 
            color = "red" 
            position = "0 0 -3">
        </a-box>

        <a-sphere 
            color = "yellow" 
            position = "-4 3 -3" 
            radius = 0.5>
        </a-sphere>

        <a-ring
            color = "blue"
            position = "4 3 -3">
        </a-ring>

        <a-octahedron
            color = "green"
            position = "0 3 -3"
            radius = 0.45>
        </a-octahedron>

    </a-scene>
</body>

</html>
